<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <h1>QR Code Generator</h1>
    <form action="/generate" method="POST">
      <div class="input-container">
        <input
          type="text"
          id="inputField"
          placeholder="Typr URL:"
          class="input-field"
          name="url"
          required
        />
        <label for="inputField">Type Url</label>
      </div>
      <button class="button" type="submit">Generate QR Code</button>
    </form>
    <div class="container">
      <img class="qr-image" src="/qr-img.png" alt="QR Code" />
      <button id="downloadButton">Download QR Code</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
